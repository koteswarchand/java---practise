<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Company signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body
    style="background-image: url(https://i2.wp.com/www.iedunote.com/img/23559/what-is-a-company-scaled.jpg?fit=2560%2C1696&quality=100&ssl=1);">


    <!..for sign up...>
        <div class="row">
            <p style="text-align: center;"> <img
                    src="https://i.pinimg.com/originals/3c/94/c3/3c94c3b3313c74563678e5abcecdf2ab.jpg"
                    style="border-radius: 100%; height: 100px;width: 100px;"></p>

            <div class="card mx-auto my-3 " style="width: 50rem; height: 45rem;">
                <h5 class="card-header">Account Setup</h5>
                <div class="card-body">
                    <h5 class="card-title">Fill up all the columns</h5>
                    <p class="card-text">* required</p>
                    <br>
                    <input type="text" id="cname" placeholder="Company name*" style="width: 600px; height: 50px; "
                        required><br><br>

                    <input type="email" id="cemail" placeholder=" Company Email*" style="width: 300px; height: 50px;"
                        required>
                    <input type="tel" id="cnum" placeholder="Company Contact nmber*"
                        style="width: 300px; height: 50px; " required><br><br>
                    <input type="text" id="pass" placeholder="password*" style="width: 300px; height: 50px; " required>
                    <input type="text" id="pass" placeholder=" Confirm password*" style="width: 300px; height: 50px; "
                        required><br><br>
                    <input type="text" id="address" placeholder="Address*" style="width: 600px;height: 50px; "
                        required><br><br>
                    <input type="number" id="zip code" placeholder="ZIP code*" style="width: 90px; height: 50px; "
                        required>
                    <input type="text" id="city" placeholder="City*" style="width: 400px; height: 50px; "
                        required><br><br>
                    <input type="text" id="state" placeholder="State*" style="width: 400px; height: 50px; "
                        required><br><br>
                    <input type="text" id="country" placeholder="Country*" style="width: 400px; height: 50px; "
                        required>
                    <br><br>
                    <a href="#" class="btn btn-primary">submit</a>
                </div>
            </div>
        </div>

        <!...company details...>

            <div class="card mx-auto my-3 " style="width: 50rem; height: 40rem;">
                <h5 class="card-header">Information about company</h5>
                <div class="card-body">
                    <h5 class="card-title">Fill up all the columns</h5>
                    <p class="card-text">* required</p>
                    <br>
                    <input type="text" id="cstrength" placeholder="Total No.of Employees*"
                        style="width: 300px; height: 50px; " required>

                    <input type="text" id="ceo" placeholder="CEO*" style="width: 300px;height: 50px; " required><br><br>
                    <input type="text" id="branches" placeholder="Branches*" style="width: 600px;height: 50px; "
                        required><br><br>
                    <input type="text" id="origin" placeholder="Origin of Company" style="width: 600px;height: 50px; "
                        required><br><br>
                    <input type="text" id="founder" placeholder="Founder of company*"
                        style="width: 600px;height: 50px; " required><br><br>
                    <input type="text" id="founder" placeholder="Description about company*"
                        style="width: 600px;height: 100px; " required><br><br>

                    <a href="#" class="btn btn-primary">submit</a>
                </div>
            </div>
            </div>

</body>

</html>
