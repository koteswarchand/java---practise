<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ABC sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <h1 style="text-align: center;">Sign Up</h1>
        <!... for sign up details...>
        <h3 style="text-align: center;">Account Set Up</h3>
        <div class="card mb-3">
            
            <div class="card-body">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>
            </div>

            <div class="card-body">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="email" aria-label="email" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="password" aria-label="pass" required>
                    </div>
                  </div>
            </div>

            <div class="card-body">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Confirm password" aria-label="email" required>
                    </div>
            </div>

         </div>

         <h3 style="text-align: center;">Address</h3>

         <div class="card mb-3">
            
           <div class="card-body">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="address 1" aria-label="addrs" required>
                    </div> <br>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="address 2" aria-label="addrs2" required>
                    </div>
                  </div><br>

                  <div class="col">
                    <input type="text" class="form-control" placeholder="Landmark" aria-label="lndmark" required>
                  </div>
                </div>
            </div>


         </div>

         <!... Contact Info...>
         <h3 style="text-align: center;">Mobile Number/Conctact Info</h3>

         <div class="card mb-3">
            
            <div class="card-body">
                 <div class="row g-3">
                     <div class="col">
                       <input type="text" class="form-control" placeholder="Mobile No." aria-label="mbl" required>
                     </div> <br>

                     <div class="col">
                        <input type="text" class="form-control" placeholder="Mobile No. 2" aria-label="mbl 2">
                      </div> <br>
         </div>
         <br>
 
         <div>
            <a href="http://127.0.0.1:5500/src/Front%20End/feed.html">Confirm</a>   <button type="reset">Resest</button>
          </div>
 
    </body>
</html>
