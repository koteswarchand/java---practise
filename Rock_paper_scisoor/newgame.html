<!DOCTYPE html>
<html>

<head>
    <title>RPS/New game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="rps.css">
    <script src="newgame.js"></script>
</head>

<body>
    <div class="card mx-auto my-5" id="show">
        <div class="card-body">
            <h3 style="text-align: center;color: blueviolet">Computer Vs Player </h3>
        </div>
    </div>

    <!---computer-->

    <div class="card" id="computer" style="width: 40rem;">
        <div class="card-body">
            <h3 style="text-align: center; color: blueviolet;">Computer</h3><br>
            <div class="row" id="insidecomputer">
                <div class="card mx-2" style="width: 10rem;height: 11rem">
                    <p style="text-align: center; margin-top: 5px;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVfOhwnN9-3hvsxOdpMRo0uFS7ligr-4l2Nb5ZBdiz6HnxpGb-1RwfX3sDURGtnBVWEu8&usqp=CAU"
                        class="card-img-top"></p>
                    <div class="card-body">

                    </div>
                </div>

                <div class="card mx-2" style="width: 10rem;height: 11rem">
                    <p style="text-align: center;"><img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" class="card-img-top"></p>
                    <div class="card-body">

                    </div>
                </div>

                <div class="card mx-2" style="width: 10rem;height: 11rem">
                   <p> <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" class="card-img-top"></p>
                    <div class="card-body">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <br>
    <!--result-->
    <div class="card mx-auto" style="width: 300px;">
        <div class="card-body">
          <p style="text-align: center;"><h4 id="c-choice" class="choice">Computer's CHoice</h4> <h5 style="text-align: center; font-size: 30px;">-</h5> <h4 id="p-choice" class="choice">Player's CHoice</h4> </p>
        </div>
      </div> 
      <br>


    <!---player-->
    <div class="card" id="computer" style="width: 40rem;">
        <div class="card-body">
            <h3 style="text-align: center; color: blueviolet;">Player</h3><br>
            <div class="row" id="insidecomputer">
                <div class="card mx-2" style="width: 10rem; height: 11rem">
                   <p style="text-align: center;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVfOhwnN9-3hvsxOdpMRo0uFS7ligr-4l2Nb5ZBdiz6HnxpGb-1RwfX3sDURGtnBVWEu8&usqp=CAU"
                    class="card-img-top" onclick="scissor()"></p> 
                    <div class="card-body">
                      
                    </div>
                </div>

                <div class="card mx-2" style="width: 10rem; height: 11rem;">
                   <p style="text-align: center;"> <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" class="card-img-top" onclick="rock()"></p>
                    <div class="card-body">
                      
                    </div>
                </div>

                <div class="card mx-2" style="width: 10rem; height: 11rem;">
                  <p style="text-align: center;">  <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" class="card-img-top" onclick="paper()"> </p>
                    <div class="card-body">
                       
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
